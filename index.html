<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list-magu</title> <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div>
            <h1>lista de tarefas</h1>
            <img src="imagens/imagem-1.jpg" alt="desenho de uma personagem feminina">
        </div>
        <div id="forms">
            <form id="form-add-todo">
                <span id="input-add-todo">
                    <legend>insira sua tarefa</legend>
                        <input
                        type="text" 
                        name="task"
                        id="task" />
                </span>
                <span id="input-add-prioridade">
                    <legend>prioridade da tarefa:</legend>
                    <input type="radio" 
                    id="p1" 
                    value="1" 
                    name="prioridade"/>
                    <label for="p1">p1</label>
                    <input type="radio" 
                    id="p2" 
                    value="2" 
                    name="prioridade"/>
                    <label for="p2">p2</label>
                    <input type="radio" 
                    id="p3" 
                    value="3" 
                    name="prioridade"/>
                    <label for="p3">p3</label>
                </span>
                <span id="div-botão">
                    <button type="submit" id="botao">+</button>
                </span>
            </form>
        </div>
        <div id="lists">
            <ul id="todo-list"> 
                <h3>Preciso fazer:</h3>
                <ul id="todo-list-p1" class="list-prioridade">  
                </ul>
                <ul id="todo-list-p2" class="list-prioridade">  
                </ul>
                <ul id="todo-list-p3" class="list-prioridade"> 
                </ul>
                <ul id="todo-list-unchecked" class="list-prioridade"></ul>
            </ul>
            <ul id="todo-list-checked">
                <h3>Já fiz:</h3>
            </ul>
        </div>
    </div>
        <script src="script.js"></script>
</body>
</html>
